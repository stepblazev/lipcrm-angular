<div class="mt-8 flex justify-end items-end">
    <div class="flex-grow">
        <div class="title">
            <fa-icon [icon]="weekIcon" class="mr-2 text-[18px]" />
            Рабочий день
        </div>
    </div>
</div>

<div class="bg-white border border-border rounded-md rounded-tl-none overflow-hidde">
    <div class="w-full flex">
        <div class="basis-[43%] px-6 py-4 pr-9 bg-background border-r border-border">
            <div class="text-primary uppercase text-body-3 font-medium">Настройка рабочего дня</div>

            <div class="mt-6 flex items-start">
                
                <div class="flex-grow">
                    <div class="flex justify-end">
                        <div class="text-[10px] text-gray uppercase">Начало</div>
                        <div class="mr-3 ml-12 text-[10px] text-gray uppercase">Конец</div>
                    </div>
                    
                    <!-- Список дней -->
                    <div>
                        <div *ngFor="let day of days; let i = index" class="flex">
                            <app-checkbox [checked]="day.active" [id]="'day-'+i" (valueChanged)="setActive(i, $event)" />
                            <span>{{ day.name }}</span>
                        </div>
                    </div>
                    
                </div>
                
                <button type="button" class="btn !text-[12px] whitespace-nowrap ml-7 basis-[170px] shrink-0">
                    Копировать на все дни
                </button>
            </div>
        </div>
        <div class="flex-grow px-6 py-4">
            <div class="text-primary uppercase text-body-3 font-medium">Настройка временных окон</div>
        </div>
    </div>
</div>

<div class="mt-5 flex justify-end">
    <button type="button" class="btn-alt">Отмена</button>
    <button type="button" class="btn ml-2">Сохранить</button>
</div>
