<header class="py-3 bg-header w-[100vw]">
    <div class="container">
        <div *ngIf="userService.currentUser" class="flex items-center justify-end gap-4">
            <div class="flex items-center">
                <div class="flex flex-col items-end">
                    <span class="text-white text-body-2">{{ userService.currentUser.name }}</span>
                    <span class="text-[#7BA3C9] text-body-3">{{ userService.currentUser.role.display_name }}</span>
                </div>
                <div class="ml-3 w-[48px] h-[48px] rounded-full overflow-hidden">
                    <img class="w-full h-full object-cover object-center"
                        src="{{ userService.currentUser.getAvatarUrl() }}" alt="avatar">
                </div>
            </div>
            <button type="button" class="btn btn--error" (click)="logout()">Выйти</button>
        </div>
    </div>
</header>
