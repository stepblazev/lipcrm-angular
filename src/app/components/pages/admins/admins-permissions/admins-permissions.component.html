<div class="flex items-center">
    <app-select [options]="permissions" [current]="currentPermission" [allowEmpty]="true" class="flex-grow" />
    <button type="button" class="ml-6 shrink-0 flex items-center text-gray text-body-3 font-medium transition hover:text-primary" (click)="showDescription=true">
        <fa-icon [icon]="descriptionIcon" class="mr-1 text-[18px]" />
        Описание доступов
    </button>
</div>

<app-popup [isOpened]="showDescription && permissions.length > 0" (closeEvent)="showDescription=false">
    <div class="relative w-[550px] px-3 pt-4 pb-7">
        <button type="button" class="absolute top-2 right-3 text-gray text-[24px] transition hover:text-primary" (click)="showDescription=false">
            <fa-icon [icon]="closeIcon" />
        </button>
        
        <p class="text-primary text-[20px] font-medium">Описание доступов</p>
        
        <ul class="mt-5">
            <li *ngFor="let permission of permissions">
                <p class="mt-3 text-darkprimary text-body-2">{{ permission.value.display_name }}</p>
                <p class="mt-1 text-body-3 text-gray leading-4">{{ permission.value.description }}</p>
            </li>
        </ul>
    </div>
</app-popup>
